- defaults:
    link:
      create: true
      glob: true
      relink: true

- clean:
    ~/:
    ~/.config:
    ~/.local:

- link:
    # Bash
    ~/.profile: dotfiles/bash/profile
    ~/.bashrc: dotfiles/bash/bashrc
    ~/.config/bash: dotfiles/bash/bash/*

    # bpython
    ~/.config/bpython: dotfiles/bpython/*

    # GitHub CLI
    ~/.config/gh: dotfiles/gh/*

    # Vim
    ~/.vimrc: dotfiles/vim/vimrc

    # Zsh
    ~/.zprofile: dotfiles/zsh/zprofile
    ~/.zshrc: dotfiles/zsh/zshrc
    ~/.config/zsh: dotfiles/zsh/zsh/*

- create:
    ~/.cache:
