- defaults:
    link:
      create: true
      glob: true
      relink: true
    shell:
      stdout: true
      stderr: true

- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true

- link:
    # Bash
    ~/.profile: dotfiles/bash/profile
    ~/.bashrc: dotfiles/bash/bashrc
    ~/.config/bash: dotfiles/bash/bash/*

    # bpython
    ~/.config/bpython: dotfiles/bpython/*

    # Git
    ~/.config/git: dotfiles/git/*

    # GitHub CLI
    ~/.config/gh: dotfiles/gh/*

    # Homebrew
    # Generate from `brew bundle dump --global --force --describe`
    ~/.Brewfile: dotfiles/homebrew/Brewfile

    # iTerm2
    ~/.config/iterm2: dotfiles/iterm2/*

    # kitty
    ~/.config/kitty: dotfiles/kitty/*

    # nano
    ~/.nanorc: dotfiles/nano/nanorc

    # Oh My Posh
    ~/.config/oh-my-posh: dotfiles/oh-my-posh/*

    # PowerShell
    ~/.config/powershell: dotfiles/powershell/*

    # Python
    ~/.config/python: dotfiles/python/*

    # ripgrep
    ~/.config/ripgrep: dotfiles/ripgrep/*

    # SSH
    ~/.ssh: dotfiles/ssh/*

    # Starship
    ~/.config/starship: dotfiles/starship/*

    # Vim
    ~/.vimrc: dotfiles/vim/vimrc

    # Warp
    ~/.warp: dotfiles/warp/*

    # Zsh
    ~/.zprofile: dotfiles/zsh/zprofile
    ~/.zshrc: dotfiles/zsh/zshrc
    ~/.config/zsh: dotfiles/zsh/zsh/*

    # Scripts
    ~/.local/bin: dotfiles/scripts/bin/*
    ~/.local/functions: dotfiles/scripts/functions/*

- create:
    ~/.cache:

- shell:
    # - description: Install Homebrew
    #   command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    #   stdin: true
    #   stdout: true
    #   stderr: true
    - description: Install all Homebrew packages and macOS apps
      command: brew bundle --global --verbose
      stdin: true
      stdout: true
      stderr: true
