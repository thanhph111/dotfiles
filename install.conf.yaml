- defaults:
    link:
      create: true
      glob: true
      relink: true

- clean:
    ~/:
    ~/.config:
    ~/.local:

- link:
    # Bash
    ~/.profile: dotfiles/bash/profile
    ~/.bashrc: dotfiles/bash/bashrc
    ~/.config/bash: dotfiles/bash/bash/*

    # bpython
    ~/.config/bpython: dotfiles/bpython/*

    # Git
    ~/.config/git: dotfiles/git/*

    # GitHub CLI
    ~/.config/gh: dotfiles/gh/*

    # iTerm2
    ~/.config/iterm2: dotfiles/iterm2/*

    # kitty
    ~/.config/kitty: dotfiles/kitty/*

    # Oh My Posh
    ~/.config/oh-my-posh: dotfiles/oh-my-posh/*

    # PowerShell
    ~/.config/powershell: dotfiles/powershell/*

    # Vim
    ~/.vimrc: dotfiles/vim/vimrc

    # Zsh
    ~/.zprofile: dotfiles/zsh/zprofile
    ~/.zshrc: dotfiles/zsh/zshrc
    ~/.config/zsh: dotfiles/zsh/zsh/*

- create:
    ~/.cache:
